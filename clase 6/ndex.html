<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.28/dist/sweetalert2.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container">
       <div class="row">
        <div class="col-md-6 col-12">
            <form id="Persona">
                <div class="mb-1">
                    <label for="dni" class="form-label">DNI</label>
                    <input type="number" class="form-control" id="DNI" placeholder="Ingrese el  dni">
                  </div>
                  <div class="mb-1">
                    <label for="PrimeroNombre" class="form-label">Nombre</label>
                    <input class="form-control" id="PrimerNOmbre" placeholder="Ingrese su nombre">
                  </div>
                  <div class="mb-1">
                    <label for="Apellido" class="form-label">Apellido</label>
                    <input class="form-control" id="Apellido" placeholder="Ingrese su apellido">
                  </div>
                  <div class="mb-1">
                    <label for="Edad" class="form-label">Edad</label>
                    <input class="form-control" id="Edad" type="date">
                  </div>
                  <div class="mb-1">
                    <label for="estatus" class="form-label">Estatus</label>
                    <select id="Estatus" class="form-control" >
                        <option value="1">Activo</option>
                        <option value="2">Inactivo</option>
                        <option value="3">En espera</option>
                    </select>
                     </div>
                    <div class="d-grid gap-2">
                    <button type="button" class="btn btn-primary" onclick="BotonAgregarPersona()">Agregar</button>
                    </div>
            </form>


        </div>
        <div class="col-md-6 col-12">
          <div class="mb-4">
            <input id="Buscar"   onkeyup="busquedaenTabla()" class="form-control " placeholder="Ingrese busqueda" >
          </div>
            <table class="table table-striped table table-bordered text-center">
                <thead>
                    <th>DNI</th>
                    <th>Nombre completo</th>
                    <th>Edad</th>
                    <th>Estatus</th>
                    <th>acciones</th>
                </thead>
                <tbody id="listaPersona">
                    <tr>
                        <td class="text-center" colspan="5">SIN REGISTROS</td>
                    </tr>
                </tbody>
            </table>
        </div>
       </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.28/dist/sweetalert2.all.min.js"></script>
   <script src="index.js" ></script>
   <!--- <script src="main.js" ></script>-->
</body>
</html>
